<h3 class="text-center">Sửa Dịch Vụ Đi Kèm</h3>
<form (ngSubmit)="editOrderDetail()" class="mt-3 w-75 mx-auto" action="" [formGroup]="formEditOrderDetail">

  <div class="form-group">
    <p>Mã Hợp Đồng</p>
    <input class="form-control" type="text" formControlName="orderCode">
  </div>

  <div class="form-group">
    <p>Mã Dịch Vụ Đi Kèm</p>
    <input class="form-control" type="text" formControlName="extraServiceCode">
  </div>

  <div class="form-group">
    <p>Số Lượng</p>
    <input class="form-control" type="text" formControlName="amount">
  </div>

  <div class="form-group d-flex justify-content-center">
    <button class="btn btn-success mt-3">Sửa</button>
  </div>
</form>
