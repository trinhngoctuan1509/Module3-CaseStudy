<h3 class="text-center">Thêm Mới Khách Hàng</h3>
<form class="mt-3 w-75 mx-auto" action="" [formGroup]="formAddNewCustomer">
  <div class="form-group">
    <p>Loại Khách</p>
    <input class="form-control" type="text" formControlName="customerType">
    <p *ngIf="formAddNewCustomer.get('customerType').errors?.required && formAddNewCustomer.get('customerType').touched"
      class="text-danger">--> Vui lòng nhập loại khách</p>
  </div>

  <div class="form-group">
    <p>Họ Tên</p>
    <input class="form-control" type="text" formControlName="fullName">
    <p *ngIf="formAddNewCustomer.get('fullName').errors?.required && formAddNewCustomer.get('fullName').touched"
      class="text-danger">--> Vui lòng nhập họ tên</p>
  </div>

  <div class="form-group">
    <p>Ngày Sinh</p>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dateOfBirth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <p *ngIf="formAddNewCustomer.get('dateOfBirth').errors?.required && formAddNewCustomer.get('dateOfBirth').touched"
      class="text-danger">--> Vui lòng nhập ngày sinh</p>
  </div>

  <div class="form-group">
    <p>Số CMND</p>
    <input class="form-control" type="text" formControlName="identityNumber">
    <p *ngIf="formAddNewCustomer.get('identityNumber').errors?.pattern && formAddNewCustomer.get('identityNumber').touched"
      class="text-danger">Số CMND không đúng định dạng</p>
  </div>

  <div class="form-group">
    <p>SĐT</p>
    <input class="form-control" type="text" formControlName="phone">
    <p *ngIf="formAddNewCustomer.get('phone').errors?.pattern && formAddNewCustomer.get('phone').touched"
      class="text-danger">Số điện thoại không đúng định dạng</p>
  </div>

  <div class="form-group">
    <p>Email</p>
    <input class="form-control" type="text" formControlName="email">
    <p *ngIf="formAddNewCustomer.get('email').errors?.email && formAddNewCustomer.get('email').touched"
      class="text-danger">Email không đúng định dạng</p>
  </div>

  <div class="form-group">
    <p>Địa Chỉ</p>
    <input class="form-control" type="text" formControlName="address">
    <p *ngIf="formAddNewCustomer.get('address').errors?.required && formAddNewCustomer.get('address').touched"
    class="text-danger">--> Vui lòng nhập ngày sinh</p>
  </div>

  <div class="form-group d-flex justify-content-center">
    <button class="btn btn-success mt-3" (click)="addNewCustomer()" [disabled]="formAddNewCustomer.invalid">Thêm Mới</button>
  </div>
</form>
